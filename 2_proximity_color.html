<!-- https://github.com/jorgecardoso/aframe-proxemic-component -->
<!-- le cube change de couleur quand on l'approche ou quand on s'éloigne -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="./extended-wasd-controls.js"></script>
    <style>
      #info {
        font-family: Arial, Helvetica, sans-serif; font-size: 0.8em; background-color: white;
                   position: absolute; bottom: 20px; left: 20px;
                   border: dotted 1px blue;
      }
      </style>
  </head>
  <body>
    <a-scene keyboard-shortcuts="enterVR: false;">
      <a-assets>
        <a-asset-item id="FEMUR-obj" src="os.obj"></a-asset-item>
        <a-asset-item id="FEMUR-mtl" src="os.mtl"></a-asset-item>
        <img id="textureos" src= "os.jpg">
        <img id="sol" src= "terre.jpg">
        <img id="ciel" src= "ciel.jpg">

      </a-assets>
        <a-entity obj-model="obj: #FEMUR-obj; mtl: #FEMUR-mtl"
                  proximity-sensor="distance:0.4"
                  scale="0.1 0.1 0.1"
                  position="0 -0.2 -1"
                  rotation="0 45 0"
                  src="#textureos"
                  animation__position="property: position;
                                   to: 0 0.1 -1;
                                   easing: easeOutQuad;
                                   dur: 2000;
                                   loop: 1;
                                   delay:2000"
                  event-set__proximityenter="material.color:blue"
                  event-set__proximityexit="material.color: red"
              >
      </a-entity>
      <a-sky src="#ciel"></a-sky>

      <a-plane src="#sol" height="3" width="3"" rotation=" -90 0 0"></a-plane>

      <a-entity id="camera" camera position="0 0.1 0"
          extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
      </a-entity>
    </a-scene>
    <div id="info">WASD=Avant|Gauche|Arrière|Droite QE=Gauche|Droite RF=Haut|Bas TG=dessus|dessous</div>
  </body>
</html>
